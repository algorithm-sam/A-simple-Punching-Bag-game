<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Punching Bage Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="app">
      <!-- This First Div houses the punching bag -->
        <div id="box">
          <img :src="src" @click="punch" alt="">
        </div>

        <div id="health" :class="color">
            <div :style="{width: health + '%'}"><span id="percent">{{health}} %</span></div>
        </div>

        <div id="control">
          <button @click="reset">Reset Game</button>
        </div>
        
        <div v-if="isEnded" id="gameOver">
            <marquee behavior="" direction="ltr"> You Win Dude </marquee>
        </div>
        
    </div>
    <script src="vue.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
